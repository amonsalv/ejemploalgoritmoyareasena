<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Área y Volumen</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        #resultado {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center my-4">Cálculo de Área y Volumen</h1>
                <div class="form-group">
                    <label for="figura">Seleccione la figura:</label>
                    <select class="form-control" id="figura" onchange="showInputs()">
                        <option value="">Seleccione una figura...</option>
                        <option value="1">Cuadrado</option>
                        <option value="2">Rectángulo</option>
                        <option value="3">Círculo</option>
                        <option value="4">Triángulo</option>
                        <option value="5">Cubo</option>
                        <option value="6">Prisma rectangular</option>
                    </select>
                </div>
                <div id="inputs" class="form-group"></div>
                <button class="btn btn-primary btn-block" onclick="calculateAreaVolume()">Calcular</button>
                <p id="resultado" class="mt-4 text-center"></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
